<html>
  <head>
    <script type="text/javascript" src="https://github.com/DarkSynthwave/LUNC-Domains/main/Script.js"></script>
    <style>
      /* Add some basic styles for the form */
      form {
        width: 500px;
        margin: auto;
        padding: 30px;
        background-color: #f2f2f2;
      }

      label, input, button {
        display: block;
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
      }

      input, button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="domain-name">Domain Name:</label>
      <input type="text" id="domain-name" name="domain-name">

      <label for="bid">Bid:</label>
      <input type="number" id="bid" name="bid">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="wallet-address">Wallet Address:</label>
      <input type="text" id="wallet-address" name="wallet-address">

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
